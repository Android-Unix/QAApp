{% extends 'base.html' %}

{% block content %}
<h3 class="mt-4 mb-4">{{ username }}'s Answers:</h3>
{% if questions_count == 0 %}
<div class="alert alert-info mt-4 mb-4" role=".alert">
    <center><strong>No Questions Posted!</center></strong>
</div>
{% elif count == 0 %}
<div class="alert alert-danger mt-4 mb-4" role=".alert">
    <center><strong>This student has not answered any Questions Yet!!!</center></strong>
</div>
{% else %}
    {% for answer in answers %}
        <input class="form-control font-weight-bold" type="text" placeholder="{{ answer.question.question }}" readonly>
        <input class="form-control mb-3" type="text" placeholder='{{ answer.answer }}'>
    {% endfor %}
{% endif %}
{% endblock %}
