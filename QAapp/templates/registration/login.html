{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class = "container mt-4">
  <form method="post">
    {% csrf_token %}
    <br>
    {{ form | crispy }}

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button
  </form>
</div>
{% endblock %}
